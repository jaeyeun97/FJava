apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test/java'
        }
        resources {
            srcDir 'test/res'
        }
    }
}

jar {
	manifest {
		attributes (
			'Main-Class': 'uk.ac.cam.jyy24.fjava.tick0.ExternalSort'
		)
	}
    from sourceSets.main.allSource
}

task publishJar (type: Copy) {
    from jar
    into "$rootDir/jar"
    rename { fileName -> "jyy24-$fileName"}
}

processTestResources {
    from zipTree('test/res/test-suite.zip')
}

test {
    maxHeapSize = '10m'
}
